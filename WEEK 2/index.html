<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main id="playing-cards">

    <div class="card">
      <div class="left">♠</div>
      <div class="middle">
        <span>A</span>
        <span>♠</span>
      </div>
      <div class="right">♠</div>
    </div>

    <div class="card">
      <div class="left">♥</div>
      <div class="middle">
        <span>K</span>
        <span>♥</span>
      </div>
      <div class="right">♥</div>
    </div>

    <div class="card">
      <div class="left">♦</div>
      <div class="middle">
        <span>Q</span>
        <span>♦</span>
      </div>
      <div class="right">♦</div>
    </div>

  </main>

</body>
</html>
